<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SASS Table Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="countries">
        <table>
            <tr>
                <th>COUNTRY</th>
                <th>CAPITAL</th>
                <th>CURRENCY</th>
                <th>POPULATION</th>
            </tr>
            <tr>
                <td>USA</td>
                <td>Washington D.C.</td>
                <td>U.S.Dollar</td>
                <td>331M</td>
            </tr>
            <tr>
                <td>China</td>
                <td>Beijing</td>
                <td>1.4B</td>
                <td>Yuan</td>
            </tr>
            <tr>
                <td>Russia</td>
                <td>Moscow</td>
                <td>Ruble</td>
                <td>145M</td>
            </tr>
            <tr>
                <td>Germany</td>
                <td>Berlin</td>
                <td>Euro</td>
                <td>80M</td>
            </tr>
            <tr>
                <td>S.Africa</td>
                <td>Cape Town</td>
                <td>Rand</td>
                <td>59M</td>
            </tr>
        </table>
    </div>
</body>

</html>
